<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div class="banner">歡迎光臨，這是會員頁</div>
  <div class="container">
    <p>{{ name }}，歡迎登入系統</p>
    <a href="/signout">登出系統</a>
    <hr/>
    <h2>快來留言吧</h2>
    <form action="/createMessage" method="post" target="_self">
      <label for="content">內容</label>
      <input id="content" type="text" name="content" required/><br>
      <input id="submit" type="submit" name="submit" value="送出">
    </form>
    <hr/>
    {% for content in contentList %}
    <p class="name">{{ content[0] }}：</p>
    <p class="content">{{ content[1] }}</p>
    {% if content[0] == name %}
    <form action="" class="deleteForm">
      <button type="submit" id="deleteBtn" contentId="{{ content[2] }}">X</button>
    </form>
    {% endif %}
    <br>
    {% endfor %}
  </div>
  <script src="/script.js"></script>
</body>
</html>
