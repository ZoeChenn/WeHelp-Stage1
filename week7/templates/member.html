<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Document</title>
</head>
<body>
  <div class="banner">歡迎光臨，這是會員頁</div>
  <div class="container">
    <p id="newMemberName">{{ name }}，歡迎登入系統</p>
    <a href="/signout">登出系統</a>
    <hr/>
    <h2>快來留言吧</h2>
    <form action="/createMessage" method="post" target="_self">
      <label for="content">內容</label>
      <input id="content" type="text" name="content" required/><br>
      <input id="submit" type="submit" name="submit" value="送出">
    </form>
    <hr/>
    {% for content in contentList %}
    <p class="name">{{ content[0] }}：</p>
    <p class="content">{{ content[1] }}</p>
    {% if content[0] == name %}
    <form action="" class="deleteForm">
      <button type="submit" id="deleteBtn" contentId="{{ content[2] }}">X</button>
    </form>
    {% endif %}
    <br>
    {% endfor %}
    <hr/>
    <h2>查詢會員姓名</h2>
      <input id="searchUsernameInput" type="text" name="searchUsernameInput" pattern="^(?=.*[A-Z])[a-zA-Z0-9]{8,10}$" title="帳號需由 8~10 位英數字組成，包含至少一個大寫字母，且不可輸入特殊符號" required/>
      <button id="searchUsername" type="submit" name="searchUsername" >查詢</button>
      <div id="memberData"></div>
    <hr/>
    <h2>更新我的姓名</h2>
      <input id="updateNameInput" type="text" name="updateNameInput" pattern="^[\u4e00-\u9fa5]+$" title="請輸入中文" required/>
      <button id="updateName" type="submit" name="updateName" >更新</button>
      <div id="updateResult"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
